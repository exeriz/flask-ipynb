<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notebook Viewer</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script>
        setInterval(() => {
            document.getElementById('output-frame').src = '/output';
        }, 60000);

        function refreshManual() {
            document.getElementById('output-frame').src = '/output';
        }
    </script>
</head>
<body>
    <h2>Output Notebook</h2>
    <button onclick="refreshManual()">Refresh Sekarang</button>
    <iframe id="output-frame" src="/output" frameborder="0"></iframe>
</body>
</html>
